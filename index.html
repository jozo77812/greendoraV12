<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenDora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>GreenDora</h1>
        <nav>
            <a href="index.html">Domov</a>
            <a href="contact.html">Kontakt</a>
            <a href="cart.html">Košík</a>
        </nav>
    </header>

    <!-- Hero obrázok -->
    <section class="hero">
        <div class="hero-container">
            <img src="assets/images/hero.jpg" alt="Hero obrázok">
        </div>
    </section>

    <!-- Biely pás s textom -->
    <section class="hero-text-bar">
        <p>Udržateľné riešenia pre váš život - Objavte naše ekologické produkty</p>
    </section>

    <!-- Sekcia produktov -->
    <section class="products">
        <h2 class="section-title">Naše produkty</h2>
        <div class="product-grid">
            <div class="product">
                <a href="product.html?product=bamboo">
                    <img src="assets/images/bamboo.jpg" alt="Bambusové produkty">
                    <h3 class="product-title">Bambusové produkty</h3>
                </a>
            </div>
            <div class="product">
                <a href="product.html?product=bottles">
                    <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
                    <h3 class="product-title">Sklenené fľaše</h3>
                </a>
            </div>
            <div class="product">
                <a href="product.html?product=toys">
                    <img src="assets/images/toys.jpg" alt="Drevené hračky">
                    <h3 class="product-title">Drevené hračky</h3>
                </a>
            </div>
            <div class="product">
                <a href="product.html?product=beeswax">
                    <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
                    <h3 class="product-title">Výrobky z včelieho vosku</h3>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
