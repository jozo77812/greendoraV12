<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenDora E-Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GreenDora</h1>
        <nav>
            <ul>
                <li><a href="#products">Produkty</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Naše produkty</h2>
        <div class="product-grid">
            <div class="product">
                <img src="bamboo-toothbrush.jpg" alt="Bambusová zubná kefka">
                <h3>Bambusová zubná kefka</h3>
                <p>Ekologická kefka vyrobená z bambusu.</p>
                <button>Kúpiť</button>
            </div>
            <div class="product">
                <img src="glass-bottle.jpg" alt="Sklenená fľaša">
                <h3>Sklenená fľaša</h3>
                <p>Štýlová a udržateľná fľaša na vodu.</p>
                <button>Kúpiť</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Správa:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Odoslať</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 GreenDora. Všetky práva vyhradené.</p>
    </footer>
</body>
</html>
