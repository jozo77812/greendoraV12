<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Eco Commerce</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="assets/images/hero.jpg" alt="Hero Image">
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product cards -->
                <div class="product-card">
                    <img src="assets/images/product1.jpg" alt="Product 1">
                    <h3>Eco Toy</h3>
                    <button onclick="addToCart('Eco Toy', 15.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="assets/images/product2.jpg" alt="Product 2">
                    <h3>Glass Bottle</h3>
                    <button onclick="addToCart('Glass Bottle', 12.99)">Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
